# Конфигурация для сравнения экспериментов
# Используется модулем src.experiments.comparison

# Статистические параметры
significance_level: 0.05  # Уровень значимости для статистических тестов
confidence_level: 0.95    # Уровень доверия для доверительных интервалов
bootstrap_samples: 10000  # Количество bootstrap выборок

# Методы статистического анализа
multiple_comparison_method: "fdr_bh"  # Коррекция множественных сравнений: bonferroni, fdr_bh, holm, none
effect_size_method: "cohens_d"        # Метод расчета размера эффекта: cohens_d, glass_delta, hedges_g

# Параметры анализа сходимости
convergence_threshold: null  # Пороговое значение для сходимости (null = автоматически 90% от максимума)
convergence_window: 100      # Размер окна для анализа сходимости
stability_window: 50         # Размер окна для анализа стабильности

# Ограничения
min_sample_size: 10  # Минимальный размер выборки для статистических тестов

# Настройки визуализации
plot_settings:
  figsize: [12, 8]           # Размер фигур по умолчанию
  dpi: 300                   # Разрешение для сохранения
  style: "seaborn-v0_8"      # Стиль matplotlib
  color_palette: "husl"      # Цветовая палитра seaborn
  
# Настройки отчетов
report_settings:
  include_plots: true        # Включать графики в отчеты
  include_raw_data: false    # Включать сырые данные
  include_statistical_details: true  # Включать детали статистических тестов
  
# Метрики для анализа по умолчанию
default_metrics:
  - "mean_reward"
  - "stability_score" 
  - "sample_efficiency"
  - "convergence_timesteps"

# Веса для ранжирования алгоритмов
ranking_weights:
  mean_reward: 0.4
  stability_score: 0.3
  sample_efficiency: 0.2
  convergence_timesteps: 0.1

# Пороги для интерпретации размера эффекта
effect_size_thresholds:
  small: 0.2
  medium: 0.5
  large: 0.8

# Настройки экспорта
export_settings:
  formats: ["csv", "json", "html"]
  include_metadata: true
  compress_large_files: true