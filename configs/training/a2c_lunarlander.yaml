# Конфигурация для обучения A2C на LunarLander-v3
experiment_name: "a2c_lunarlander_baseline"
output_dir: "results/training"
seed: 42

algorithm:
  name: "A2C"
  learning_rate: 0.0007
  n_steps: 5
  gamma: 0.99
  gae_lambda: 1.0
  ent_coef: 0.01
  vf_coef: 0.25
  max_grad_norm: 0.5
  use_rms_prop: true
  rms_prop_eps: 1e-5
  device: "auto"
  verbose: 1
  policy_kwargs:
    net_arch: [64, 64]
    activation_fn: "tanh"

environment:
  name: "LunarLander-v3"
  render_mode: null

training:
  total_timesteps: 200000
  eval_freq: 10000
  n_eval_episodes: 10
  save_freq: 25000
  early_stopping: true
  patience: 5
  min_delta: 5.0
  log_interval: 1000

logging:
  level: "INFO"
  log_to_file: true
  console_output: true

reproducibility:
  seed: 42
  deterministic: true