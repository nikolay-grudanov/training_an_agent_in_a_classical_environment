# Конфигурация для обучения SAC на Pendulum-v1 (непрерывные действия)
experiment_name: "sac_pendulum_baseline"
output_dir: "results/training"
seed: 42

algorithm:
  name: "SAC"
  learning_rate: 0.0003
  buffer_size: 1000000
  learning_starts: 100
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1
  ent_coef: "auto"
  target_update_interval: 1
  target_entropy: "auto"
  use_sde: false
  device: "auto"
  verbose: 1
  policy_kwargs:
    net_arch: [256, 256]
    activation_fn: "relu"

environment:
  name: "Pendulum-v1"
  render_mode: null

training:
  total_timesteps: 100000
  eval_freq: 5000
  n_eval_episodes: 10
  save_freq: 20000
  early_stopping: false
  log_interval: 1000

logging:
  level: "INFO"
  log_to_file: true
  console_output: true

reproducibility:
  seed: 42
  deterministic: true