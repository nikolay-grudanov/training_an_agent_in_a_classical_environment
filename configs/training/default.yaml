# Default Training Configuration
# @package training

total_timesteps: 100000
eval_freq: 10000
n_eval_episodes: 10
eval_log_path: "${output_dir}/evaluations"

# Model saving
save_freq: 20000
save_path: "${output_dir}/models"
save_replay_buffer: false

# Callbacks
callbacks:
  - eval_callback: true
  - checkpoint_callback: true
  - progress_bar: true

# Early stopping
early_stopping:
  enabled: false
  patience: 5
  min_delta: 0.01

# Training monitoring
monitor_training: true
log_interval: 1000