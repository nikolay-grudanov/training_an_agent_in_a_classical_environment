# Visualization Configuration for RL Training Plots
# This file contains settings for customizing plot appearance and behavior

# Figure settings
figure_size: [12, 8]  # Width, height in inches
dpi: 300  # Resolution for saved plots
style: "seaborn-v0_8-whitegrid"  # Matplotlib style

# Color and styling
color_palette: "colorblind"  # Options: default, colorblind, publication, dark
font_size: 12
line_width: 2
alpha: 0.7

# Layout settings
grid: true
legend: true
tight_layout: true

# Smoothing settings (for learning curves)
smoothing:
  enabled: true
  method: "moving_average"  # Options: moving_average, exponential, savgol, lowess
  window: 50
  
# Convergence detection
convergence:
  window: 100
  threshold: 0.01
  min_length: 200

# Output formats
formats: ["png", "svg", "pdf"]

# Specific plot configurations
plots:
  learning_curve:
    smooth: true
    confidence_interval: true
    xlabel: "Training Steps"
    ylabel: "Episode Reward"
    
  episode_lengths:
    smooth: true
    xlabel: "Episode"
    ylabel: "Episode Length"
    
  loss_curves:
    smooth: true
    log_scale: true
    xlabel: "Training Steps"
    ylabel: "Loss"
    
  reward_distribution:
    bins: 50
    show_stats: true
    xlabel: "Reward"
    ylabel: "Density"
    
  convergence_analysis:
    window: 100
    threshold: 0.01
    xlabel: "Training Steps"
    ylabel: "Reward"

# Theme-specific overrides
themes:
  publication:
    figure_size: [10, 6]
    font_size: 14
    line_width: 2.5
    color_palette: "publication"
    dpi: 600
    
  presentation:
    figure_size: [14, 8]
    font_size: 16
    line_width: 3
    color_palette: "default"
    
  dark:
    style: "dark_background"
    color_palette: "dark"
    grid: false