# Hyperparameter Tuning Experiment
# This configuration tests different learning rates for PPO

experiment:
  name: "ppo_learning_rate_tuning"
  description: "Hyperparameter sensitivity analysis for PPO learning rate"
  hypothesis: "Higher learning rate (0.001) will converge faster but may be less stable than standard rate (0.0003)"
  
  execution:
    mode: "sequential"
    timeout_minutes: 30
    max_retries: 2
    enable_monitoring: true
    save_checkpoints: true
    
  output:
    base_directory: "results/experiments/hyperparameter_tuning"
    save_models: true
    save_videos: false  # Skip videos for hyperparameter tuning
    save_plots: true
    export_format: "json"

baseline:
  name: "ppo_standard_lr"
  algorithm: "PPO"
  environment: "LunarLander-v2"
  seed: 42
  training_steps: 50000  # Shorter for hyperparameter testing
  evaluation_frequency: 5000
  
  hyperparameters:
    learning_rate: 0.0003  # Standard learning rate
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5

variant:
  name: "ppo_high_lr"
  algorithm: "PPO"
  environment: "LunarLander-v2"
  seed: 42
  training_steps: 50000
  evaluation_frequency: 5000
  
  hyperparameters:
    learning_rate: 0.001  # Higher learning rate
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5

evaluation:
  num_episodes: 15  # Fewer episodes for hyperparameter tuning
  metrics:
    - "mean_reward"
    - "std_reward"
    - "convergence_steps"
    - "stability_score"
  
  statistical_tests:
    significance_level: 0.05
    use_bonferroni_correction: false  # Single comparison
    bootstrap_samples: 500
    confidence_interval: 0.95

comparison:
  thresholds:
    convergence_reward: 150.0  # Lower threshold for shorter training
    minimum_improvement: 0.1   # 10% improvement
    stability_threshold: 0.2
  
  plots:
    learning_curves: true
    reward_distributions: true
    statistical_comparison: false  # Skip for hyperparameter tuning
    convergence_analysis: true
    save_format: "png"
    dpi: 200
    
  report:
    generate_html: false
    generate_markdown: true
    include_raw_data: false
    include_statistical_details: false