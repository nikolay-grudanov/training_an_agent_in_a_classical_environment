[tool:pytest]
# Конфигурация pytest для проекта обучения RL агентов

# Директории для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых классов и функций
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Быстрые юнит-тесты
    integration: Интеграционные тесты (могут быть медленными)
    slow: Медленные тесты (обучение моделей)
    cli: Тесты командной строки
    gpu: Тесты, требующие GPU
    network: Тесты, требующие сетевого подключения

# Минимальный уровень покрытия
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --durations=10

# Фильтры предупреждений
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Игнорируем предупреждения от внешних библиотек
    ignore::RuntimeWarning:scipy.*
    ignore::RuntimeWarning:numpy.*
    ignore::UserWarning:gymnasium.*
    ignore::UserWarning:stable_baselines3.*

# Настройки для интеграционных тестов
timeout = 300  # 5 минут максимум на тест

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки для параллельного выполнения (если установлен pytest-xdist)
# addopts = -n auto

# Настройки для профилирования (если установлен pytest-profiling)
# addopts = --profile

# Переменные окружения для тестов
env =
    PYTHONPATH = .
    TESTING = 1
    EXPERIMENT_OUTPUT_DIR = tests/tmp
    LOG_LEVEL = INFO